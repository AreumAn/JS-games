<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div style="color: orange; padding: 10px;">
      Go to the main page <a href="../index.html">Click!!</a>
    </div>
    <div class="container">
      <button id="startBtn" class="instruction play-btn">
        <i class="fas fa-play"></i>
      </button>
      <div class="instruction timer">
        00:00
      </div>
      <div class="instruction result">
        0
      </div>
      <div class="field"></div>
    </div>
    <div class="pop-up hide">
      <button class="play-btn replay">
        <i class="fas fa-redo"></i>
      </button>
      <div class="result-text">TEST</div>
    </div>
  </body>
</html>
