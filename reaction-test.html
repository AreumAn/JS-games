<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reaction Test</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
      #title {
        font-size: 25px;
        padding-top: 80px;
      }
      .subText {
        padding: 10px 5px;
      }
    </style>
  </head>
  <body>
    <div style="color: orange; padding: 10px;">
      Go to the main page <a href="index.html">Click!!</a>
    </div>
    <div id="screen" class="waiting">
      <div id="title">Click to start</div>
      <div id="subtitle" class="subText">
        When the red box turns green, click as quickly as you can.
      </div>
      <div id="result" class="subText"></div>
    </div>
    <script src="reaction-test.js"></script>
  </body>
</html>
